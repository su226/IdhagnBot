<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5000choyen</title>
</head>
<body>
  <canvas height="290"></canvas>
  <script>
    const TOP_X = 70.0;
    const TOP_Y = 100.0;
    function drawTop(ctx, font, value) {
      ctx.font = font;
      ctx.setTransform(1, 0, -0.45, 1, 0, 0);
      {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 22;
        ctx.strokeText(value, TOP_X + 4, TOP_Y + 4);
      }
      {
        const grad = ctx.createLinearGradient(0, 24, 0, 122);
        grad.addColorStop(0.0, "rgb(0,15,36)");
        grad.addColorStop(0.10, "rgb(255,255,255)");
        grad.addColorStop(0.18, "rgb(55,58,59)");
        grad.addColorStop(0.25, "rgb(55,58,59)");
        grad.addColorStop(0.5, "rgb(200,200,200)");
        grad.addColorStop(0.75, "rgb(55,58,59)");
        grad.addColorStop(0.85, "rgb(25,20,31)");
        grad.addColorStop(0.91, "rgb(240,240,240)");
        grad.addColorStop(0.95, "rgb(166,175,194)");
        grad.addColorStop(1, "rgb(50,50,50)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 20;
        ctx.strokeText(value, TOP_X + 4, TOP_Y + 4);
      }
      {
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 16;
        ctx.strokeText(value, TOP_X, TOP_Y);
      }
      {
        const grad = ctx.createLinearGradient(0, 20, 0, 100);
        grad.addColorStop(0, "rgb(253,241,0)");
        grad.addColorStop(0.25, "rgb(245,253,187)");
        grad.addColorStop(0.4, "rgb(255,255,255)");
        grad.addColorStop(0.75, "rgb(253,219,9)");
        grad.addColorStop(0.9, "rgb(127,53,0)");
        grad.addColorStop(1, "rgb(243,196,11)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 10;
        ctx.strokeText(value, TOP_X, TOP_Y);
      }
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#000";
      ctx.strokeText(value, TOP_X + 2, TOP_Y - 3);
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#FFFFFF";
      ctx.strokeText(value, TOP_X, TOP_Y - 3);
      {
        const grad = ctx.createLinearGradient(0, 20, 0, 100);
        grad.addColorStop(0, "rgb(255, 100, 0)");
        grad.addColorStop(0.5, "rgb(123, 0, 0)");
        grad.addColorStop(0.51, "rgb(240, 0, 0)");
        grad.addColorStop(1, "rgb(5, 0, 0)");
        ctx.lineWidth = 4;
        ctx.strokeStyle = grad;
        ctx.strokeText(value, TOP_X, TOP_Y - 3);
      }
      {
        const grad = ctx.createLinearGradient(0, 20, 0, 100);
        grad.addColorStop(0, "rgb(230, 0, 0)");
        grad.addColorStop(0.5, "rgb(123, 0, 0)");
        grad.addColorStop(0.51, "rgb(240, 0, 0)");
        grad.addColorStop(1, "rgb(5, 0, 0)");
        ctx.fillStyle = grad;
        ctx.fillText(value, TOP_X, TOP_Y - 3);
      }
    }
    const BOTTOM_X = 250;
    const BOTTOM_Y = 230;
    function drawBottom(ctx, font, value) {
      ctx.font = font;
      ctx.setTransform(1, 0, -0.45, 1, 0, 0);
      {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 22;
        ctx.strokeText(value, BOTTOM_X + 5, BOTTOM_Y + 2);
      }
      {
        const grad = ctx.createLinearGradient(0, BOTTOM_Y - 80, 0, BOTTOM_Y + 18);
        grad.addColorStop(0, "rgb(0,15,36)");
        grad.addColorStop(0.25, "rgb(250,250,250)");
        grad.addColorStop(0.5, "rgb(150,150,150)");
        grad.addColorStop(0.75, "rgb(55,58,59)");
        grad.addColorStop(0.85, "rgb(25,20,31)");
        grad.addColorStop(0.91, "rgb(240,240,240)");
        grad.addColorStop(0.95, "rgb(166,175,194)");
        grad.addColorStop(1, "rgb(50,50,50)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 19;
        ctx.strokeText(value, BOTTOM_X + 5, BOTTOM_Y + 2);
      }
      {
        ctx.strokeStyle = "#10193A";
        ctx.lineWidth = 17;
        ctx.strokeText(value, BOTTOM_X, BOTTOM_Y);
      }
      {
        ctx.strokeStyle = "#DDD";
        ctx.lineWidth = 8;
        ctx.strokeText(value, BOTTOM_X, BOTTOM_Y);
      }
      {
        const grad = ctx.createLinearGradient(0, BOTTOM_Y - 80, 0, BOTTOM_Y);
        grad.addColorStop(0, "rgb(16,25,58)");
        grad.addColorStop(0.03, "rgb(255,255,255)");
        grad.addColorStop(0.08, "rgb(16,25,58)");
        grad.addColorStop(0.2, "rgb(16,25,58)");
        grad.addColorStop(1, "rgb(16,25,58)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 7;
        ctx.strokeText(value, BOTTOM_X, BOTTOM_Y);
      }
      {
        const grad = ctx.createLinearGradient(0, BOTTOM_Y - 80, 0, BOTTOM_Y);
        grad.addColorStop(0, "rgb(245,246,248)");
        grad.addColorStop(0.15, "rgb(255,255,255)");
        grad.addColorStop(0.35, "rgb(195,213,220)");
        grad.addColorStop(0.5, "rgb(160,190,201)");
        grad.addColorStop(0.51, "rgb(160,190,201)");
        grad.addColorStop(0.52, "rgb(196,215,222)");
        grad.addColorStop(1.0, "rgb(255,255,255)");
        ctx.fillStyle = grad;
        ctx.fillText(value, BOTTOM_X, BOTTOM_Y - 3);
      }
    }
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    function draw(top, bottom, topFont = "Noto Sans CJK SC", bottomFont = "Noto Serif CJK SC") {
      topFont = `bold 100px "${topFont}"`;
      bottomFont = `bold 100px "${bottomFont}"`;
      ctx.font = topFont;
      const topWidth = ctx.measureText(top).width + TOP_X;
      ctx.font = bottomFont;
      const bottomWidth = ctx.measureText(bottom).width + BOTTOM_X;
      canvas.width = Math.max(topWidth, bottomWidth) + 25;
      if (!bottom) {
        canvas.height = 145;
      }
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      drawTop(ctx, topFont, top);
      if (bottom) {
        drawBottom(ctx, bottomFont, bottom);
      }
      const url = canvas.toDataURL();
      return "base64://" + url.slice(url.indexOf(",") + 1);
    }
  </script>
</body>
</html>
